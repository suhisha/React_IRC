<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: rgba(255, 192, 203, 0.92);
            margin: 0;
            padding: 0;
            background-image:url("https://img.lovepik.com/photo/20230421/small/lovepik-colorful-geometric-abstract-background-photo-image_352306637.jpg");
            background-size:cover;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch {
            text-align: center;
            margin-top: 20px;
        }

        .switch a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="second.html">Home</a>
        <a href="first.html">Register</a>
        <a href="c">Contact</a>
        <a href="first.html"></a>
    </nav>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="switch">
        <p>Don't have an account?<a href="first.html" onclick="toggleForm()">Sign Up</a></p>
    </div>
</div>

<script>
    function toggleForm() {
        var loginForm = document.getElementById("loginForm");
        var signupForm = document.getElementById("signupForm");

        loginForm.style.display = (loginForm.style.display === "none" || loginForm.style.display === "") ? "block" : "none";
        signupForm.style.display = (signupForm.style.display === "none" || signupForm.style.display === "") ? "block" : "none";
    }
</script>

</body>
</html>
